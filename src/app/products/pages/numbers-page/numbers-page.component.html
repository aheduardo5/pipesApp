<p-panel header="Numeric Pipes" class="p-2">
    <p>Pipes including in Angular - Usually in the Common Module</p>
</p-panel>

<div class="grid mt-2">
    <div class="col-12 md:col-4">
        <p-card header="Sales">
            {{ totalSells | number:'1.2-3' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Sales">
            {{ totalSells | currency:'EUR':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Sales">
            {{ percent | percent:'1.2-2' }}
        </p-card>
    </div>

</div>
