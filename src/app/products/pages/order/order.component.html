<p-panel header="Basic Pipes" class="p-2">
    <p>Custom Pipes including in Angular - created by {{'ourselves' | toggleClase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToggleCase" icon="pi pi-search" class="mr-2" (click)="toggleUpperCase()"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button 
        label="By Name" 
        (click)="changeOrder('name')"
        icon="pi pi-calendar" 
        styleClass="p-button-success mr-2"></p-button>

        <p-button 
        label="By Fly" 
        (click)="changeOrder('canFly')"
        icon="pi pi-sort" 
        styleClass="p-button-danger mr-2"></p-button>

        <p-button 
        label="By Color" 
        (click)="changeOrder('color')"
        icon="pi pi-sort" 
        styleClass="p-button-warning mr-2"></p-button>
    </div>
</p-toolbar>


<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Fly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly | titlecase }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>

    </div>
</div>
